<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="src/style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:400,700"
      rel="stylesheet"
    />
    <title>Shopping Webpage</title>
    <script>
      console.log("Shopping Webpage");
    </script>
  </head>

  <body>
    <nav class="navBar">
      <div class="menuButton">
        <img
          src="icon-menu-burguer.svg"
          alt="Menu Button"
          title="Menu Button"
        />
      </div>

      <div class="categories">
        <a href="#">MODA MUJER</a>
        <a href="#">MODA HOMBRE</a>
        <a href="#">NUEVA COLECCION</a>
        <a href="#">COLECCIONES ESPECIALES</a>
      </div>

      <div class="mainButtons">
        <div class="mainButtons-1">
          <img src="icon-user.svg" alt="ProfileButton" title="Profile Button" />
        </div>
        <div class="mainButtons-1">
          <img
            src="/icon-heart.svg"
            alt="WhislistButton"
            title="Whislist Button"
          />
        </div>
        <div class="mainButtons-1">
          <img
            src="icon-shopping-cart.svg"
            alt="CartButton"
            title="Cart Button"
          />
        </div>
      </div>
    </nav>

    <h1>NUEVAS COLECCIONES</h1>

    <div class="cardsContainer">
      <div class="card1">
        <div class="cardImg">
          <img src="image-3.jpg" alt="Vestido verde" title="Vestido" />
        </div>
        <div class="productName"><span>Vestido</span></div>
        <div class="productPrice"><span>34.99 $</span></div>
      </div>

      <div class="card1">
        <div class="cardImg">
          <img src="image-6.jpg" alt="Camisa amarilla" title="Camisa" />
        </div>
        <div class="productName"><span>Camisa</span></div>
        <div class="productPrice"><span>44.99 $</span></div>
      </div>

      <div class="card1">
        <div class="cardImg">
          <img src="image-4.jpg" alt="Vaqueros blancos" title="Vaqueros" />
        </div>
        <div class="productName"><span>Vaqueros</span></div>
        <div class="productPrice"><span>79.99 $</span></div>
      </div>

      <div class="card1">
        <div class="cardImg">
          <img src="image-5.jpg" alt="Polo" title="Polo" />
        </div>
        <div class="productName"><span>Polo</span></div>
        <div class="productPrice"><span>44.99 $</span></div>
      </div>

      <div class="card1">
        <div class="cardImg">
          <img src="image-1.jpg" alt="Camisa hombre blanca" title="Camisa" />
        </div>
        <div class="productName"><span>Camisa</span></div>
        <div class="productPrice"><span>25.00 $</span></div>
      </div>

      <div class="card1">
        <div class="cardImg">
          <img
            src="image-2.jpg"
            alt="Camiseta hombre blanca"
            title="Camiseta"
          />
        </div>
        <div class="productName"><span>Camiseta</span></div>
        <div class="productPrice"><span>22.99 $</span></div>
      </div>
    </div>

    <div>
      <footer>
        <div class="footer-1">
          <div class="footer-2">
            <span
              ><img
                src="icon-truck.svg"
                alt="ShippingButton"
                title="Shipping Button"
              />
            </span>
            <div class="footer-3">Entrega</div>
          </div>
        </div>
        <div class="footer-1">
          <div class="footer-3">Devoluciones y Cambios</div>
        </div>
        <div class="footer-1">
          <div class="footer-2">
            <span
              ><img
                src="icon-phone.svg"
                alt="PhoneNumberButton"
                title="Phone Number Button"
              />
            </span>
            <div class="footer-3">+375(29)749-18-23</div>
          </div>
        </div>
        <div class="footer-1">
          <div class="footer-2">
            <span
              ><img
                src="icon-mail.svg"
                alt="PhoneNumberButton"
                title="Phone Number Button"
              />
            </span>
            <div class="footer-3">shop@ornix.com</div>
          </div>
        </div>
      </footer>
    </div>
    <script type="module" src="/src/main.ts"></script>
